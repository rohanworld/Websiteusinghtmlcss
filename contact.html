    <div class="continer my-4">
        <h2>Contact Us</h2>

        <form>
            <div class="row">
                <div class="col">
                    <label for="Namegoeshere">Name</label>
                    <input type="text" class="form-control" id="Namegoeshere" placeholder="Your Name" required>

                </div> <br>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com" required>
                </div> <br> <br>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Problem type</label>
                    <select class="form-control" id="exampleFormControlSelect1" required>
                        <option>---Select---</option>
                        <option>Where is My Order</option>
                        <option>Drone Malfunction</option>
                        <option>Buy Additional Parts</option>
                        <option>Track my Drone</option>
                        <option>Other</option>
                    </select>
                </div> <br> <br>
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Select items</label>
                    <select multiple class="form-control" id="exampleFormControlSelect2" required>
                        <option>Remote</option>
                        <option>Battery</option>
                        <option>Charger</option>
                        <option>Camera</option>
                    </select>
                </div> <br>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Explain your Message..</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                </div> <br> <br>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                    <label class="form-check-label" for="exampleCheck1">I agree to T&C's </label>
                </div> <br>
                <div class="btn btn-outline-danger" style="border-radius: 100px; width: 150px;">Submit</div>

        </form>
